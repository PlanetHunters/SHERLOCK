<!DOCTYPE html>
<html>
<head>
    <title>SHERLOCK-AAS</title>
    <meta charset="utf-8">
    <script src="../base1/cockpit.js"></script>
    <script src="../base1/jquery.js"></script>
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <link href="sherlock-aas.css" type="text/css" rel="stylesheet">

</head>
<body>
    <main tabindex="-1">
        <section>
            <div>
                <div>
                    <label class="title" for="statusContainer">Service status</label>
                    <br>
                    <pre class="codediv" id="statusContainer"></pre>
                </div>
                <div>
                    <label class="title" for="inputContainer">Input Dir</label>
                    <br>
                    <pre class="codediv" id="inputContainer"></pre>
                </div>
                <div>
                    <label class="title" for="workingContainer">Working Dir</label>
                    <br>
                    <pre class="codediv" id="workingContainer"></pre>
                </div>
                <div>
                    <label class="title" for="outputContainer">Output Dir</label>
                    <br>
                    <pre class="codediv" id="outputContainer"></pre>
                </div>
                <div>
                    <button class="btn btn-primary sherlockbutton" id="refresh">Refresh</button>
                </div>
            </div>
        </section>
    </main>
    <script src="sherlock-aas.js"></script>
</body>
</html>
