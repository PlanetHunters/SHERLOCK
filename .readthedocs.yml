# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
    os: ubuntu-22.04
    tools:
      python: "3.8"
    jobs:
      pre_create_environment:
        - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential libssl-dev python3.8 python3-pip libbz2-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev tk-dev libpng-dev libfreetype6-dev llvm-9 llvm-9-dev gfortran gcc locales python3-tk libpython3.8-dev

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

submodules:
   exclude: all

python:
  version: "3.8"
  install:
    - requirements: docs/requirements.txt
    - requirements: requirements.txt
